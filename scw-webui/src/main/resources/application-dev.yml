server:
  port: 10000
spring:
  application:
    name: SCW-WEBUI
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false #开发的时候禁用缓存
  redis: 
    host: 192.168.137.3
  session: 
    store-type: redis
    
feign:
  hystrix:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

#hystrix的超时时间
hystrix:
  command: 
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
          timeoutInMilliseconds: 9000

ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  OkToRetryOnAllOperations: false
  
alipay: 
  app_id: 2016092300574219
  merchant_private_key: 
  alipay_public_key: 
  notify_url: http://scw001.free.idcfengye.com/order/updateOrder
  return_url: http://scw001.free.idcfengye.com/member/minecrowdfunding
  sign_type: RSA2
  charset: utf-8
  gatewayUrl: https://openapi.alipaydev.com/gateway.do
  
  
  